<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册</title>
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<script type='text/javascript'
	src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript'
	src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
	src='../resources/js/person/regist.js' charset='utf-8'></script>
</head>
<body>
	<header class="bar bar-nav">
		<h1 class='title'>注册</h1>
	</header>
	<div class="content">
		<div class="list-block">
			<ul>
				<!-- Text inputs -->
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-name"></i>
						</div>
						<div class="item-inner">
							<div class="item-title label">姓名</div>
							<div class="item-input">
								<input type="text" placeholder="Your name" id="name">
							</div>
						</div>
					</div>
				</li>

				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-password"></i>
						</div>
						<div class="item-inner">
							<div class="item-title label">密码</div>
							<div class="item-input">
								<input type="password" placeholder="Password" class=""
									id="password">
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-email"></i>
						</div>
						<div class="item-inner">
							<div class="item-title label">邮箱</div>
							<div class="item-input">
								<input type="email" placeholder="E-mail" id="email">
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon icon-form-gender"></i>
						</div>
						<div class="item-inner">
							<div class="item-title label">性别</div>
							<div class="item-input">
								<select id="gneder">
									<option value="male">男</option>
									<option value="female">女</option>
								</select>
							</div>
						</div>
					</div>
				</li>
				<!-- 验证码 ka -->
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title label">验证码</div>
							<input type="text" id="j_captcha" placeholder="">
							<div class="item-input">
								<img id="captcha_img" alt="点击更换" title="点击更换"
									onclick="changeVerifyCode(this)" src="../Kaptcha" />
							</div>
						</div>
					</div>
				</li>
			</ul>

		</div>
		<div class="content-block">
			<div class="row">
				<div class="col-50">
					<a href="myO2O/personadmin/login" class="button button-big button-fill button-danger">返回</a>
				</div>
				<div class="col-50">
					<a href="#" class="button button-big button-fill button-success"
						id="submit">提交</a>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
